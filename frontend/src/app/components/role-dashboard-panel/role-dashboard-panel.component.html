<div class="dashboard-container">
  <div class="dashboard-header">
    <h2 class="dashboard-title">Panel de Administraci√≥n</h2>
    <p class="dashboard-subtitle">
      Bienvenido, {{ authService.getUsername() }}
    </p>
  </div>

  <!-- ADMIN -->
  <ng-container *ngIf="role === 'ADMIN'">
    <div class="dashboard-actions">
      <div class="action-card" *ngFor="let option of adminOptions">
        <div class="action-icon" [ngClass]="'bg-' + option.color">
          <i class="bi" [ngClass]="option.icon"></i>
        </div>
        <h3 class="action-title">{{ option.title }}</h3>
        <p class="action-description">{{ option.description }}</p>
        <a [routerLink]="option.route" class="btn btn-action mt-3">
          Acceder <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </ng-container>

  <!-- CLIENTE -->
  <ng-container *ngIf="role === 'CLIENTE'">
    <div class="dashboard-actions">
      <div class="action-card" *ngFor="let option of clientOptions">
        <div class="action-icon" [ngClass]="'bg-' + option.color">
          <i class="bi" [ngClass]="option.icon"></i>
        </div>
        <h3 class="action-title">{{ option.title }}</h3>
        <p class="action-description">{{ option.description }}</p>
        <a [routerLink]="option.route" class="btn btn-action mt-3">
          Acceder <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </ng-container>

  <!-- VETERINARIO -->
  <ng-container *ngIf="role === 'VETERINARIO'">
    <div class="dashboard-actions">
      <div class="action-card" *ngFor="let option of vetOptions">
        <div class="action-icon" [ngClass]="'bg-' + option.color">
          <i class="bi" [ngClass]="option.icon"></i>
        </div>
        <h3 class="action-title">{{ option.title }}</h3>
        <p class="action-description">{{ option.description }}</p>
        <a [routerLink]="option.route" class="btn btn-action mt-3">
          Acceder <i class="bi bi-arrow-right"></i>
        </a>
      </div>
    </div>
  </ng-container>
</div>
