<div
  id="carouselMascotas"
  class="carousel slide shadow rounded"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselMascotas"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselMascotas"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselMascotas"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="assets/pet1.png"
        class="d-block w-100 slider-img"
        alt="Perro feliz en la veterinaria"
      />
      <div
        class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2"
      >
        <h5>¡Bienvenido a Mascotas!</h5>
        <p>
          El mejor cuidado para tu perro, con atención personalizada y cariño.
        </p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/pet1.png"
        class="d-block w-100 slider-img"
        alt="Gato curioso en consulta"
      />
      <div
        class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2"
      >
        <h5>Expertos en gatos</h5>
        <p>Consejos de alimentación, salud y bienestar para tu felino.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="assets/pet3.jpg"
        class="d-block w-100 slider-img"
        alt="Hámster en su rueda"
      />
      <div
        class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2"
      >
        <h5>Pequeños amigos, gran cuidado</h5>
        <p>Atención especial para hámsters y mascotas pequeñas.</p>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselMascotas"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselMascotas"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>
